<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="src/admin.js" defer></script>
        <style>
            @import 'estilo.css';

            fieldset#suprimentos, fieldset#moedas  {
                grid-template-areas: 'label progress button';
                grid-template-columns: 0.25fr 0.5fr 0.25fr;
            }

            fieldset#caixa {
                grid-template-areas : 'label input';
            }

            fieldset progress {
                display: block;
            }
        </style>
    </head>
    <body>
        <header>

        </header>
        <main>
            <fieldset id="suprimentos">
                <legend>Suprimentos</legend>

                <label for="cafe">Café</label>
                <progress id="cafe" max="100">0</progress>
                <button>adicionar</button>

                <label for="chocolate">Chocolate</label>
                <progress id="chocolate" max="100">0</progress>
                <button>adicionar</button>

                <label for="acucar">Açúcar</label>
                <progress id="acucar" max="100">0</progress>
                <button>adicionar</button>
            </fieldset>

            <fieldset id="moedas">
                <legend>Moedas</legend>

                <label for="m0_01">0.01</label>
                <progress id="m0_01" max="25">0</progress>
                <button>adicionar</button>

                <label for="m0_05">0.05</label>
                <progress id="m0_05" max="25">0</progress>
                <button>adicionar</button>

                <label for="m0_10">0.10</label>
                <progress id="m0_10" max="25">0</progress>
                <button>adicionar</button>

                <label for="m0_25">0.25</label>
                <progress id="m0_25" max="25">0</progress>
                <button>adicionar</button>

                <label for="m0_50">0.50</label>
                <progress id="m0_50" max="25">0</progress>
                <button>adicionar</button>

                <label for="m1_00">1.00</label>
                <progress id="m1_00" max="25">0</progress>
                <button>adicionar</button>

                <hr>
                <button>Zerar</button>
            </fieldset>

            <fieldset id="caixa">
                <legend>Caixa</legend>
                <label for="total">Total</label>
                <input type="text" id="total" readonly>
            </fieldset>
        </main>
    </body>
</html>
