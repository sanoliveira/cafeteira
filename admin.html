<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="src/admin.js" defer></script>
        <style>
            @import 'estilo.css';

            body {
                display: flex;
                flex-direction: row;
            }

            div {
                position: relative;
                float: left;
                margin: .5rem;
            }

            fieldset {
                width: 30vw;
            }

            fieldset#suprimentos, fieldset#moedas  {
                grid-template-areas: 'label progress button';
                grid-template-columns: 1fr 2fr 1fr;
            }

            fieldset#caixa {
                grid-template-areas : 'label input';
            }

            fieldset progress {
                display: block;
            }

            #bebidas {
                justify-content: unset;
            }

            #bebidas header {
                height: 3rem;
                line-height: 3rem;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }

            #bebidas header button {
                float: right;
            }
        </style>
    </head>
    <body>
        <header>

        </header>
        <main>
        <div>
            <fieldset id="suprimentos">
                <legend>Suprimentos</legend>

                <label for="café">Café</label>
                <progress id="café" max="100">0</progress>
                <button>adicionar</button>

                <label for="chocolate">Chocolate</label>
                <progress id="chocolate" max="100">0</progress>
                <button>adicionar</button>

                <label for="açúcar">Açúcar</label>
                <progress id="açúcar" max="100">0</progress>
                <button>adicionar</button>
            </fieldset>

            <fieldset id="moedas">
                <legend>Moedas</legend>

                <label for="1c">0.01</label> <progress id="1c" name="0.01" max="25">0</progress> <button>adicionar</button>
                <label for="5c">0.05</label> <progress id="5c" name="0.05" max="25">0</progress> <button>adicionar</button>
                <label for="10c">0.10</label> <progress id="10c" name="0.10" max="25">0</progress> <button>adicionar</button>
                <label for="25c">0.25</label> <progress id="25c" name="0.25" max="25">0</progress> <button>adicionar</button>
                <label for="50c">0.50</label> <progress id="50c" name="0.50" max="25">0</progress> <button>adicionar</button>
                <label for="1r">1.00</label> <progress id="1r" name="1.00" max="25">0</progress> <button>adicionar</button>

                <hr>
                <button>Zerar</button>
            </fieldset>

            <fieldset id="caixa">
                <legend>Caixa</legend>
                <label for="total">Total</label>
                <input type="text" id="total" readonly>
            </fieldset>

        </div>
        <div>
            <fieldset id="bebidas">
                <legend>Bebidas</legend>
                <header>
                    <button>Nova bebida</button>
                </header>
                <main>

                </main>
            </fieldset>
        </div>
        </main>
    </body>
</html>
